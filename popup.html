		textarea{
			width:400px;
			
			/* The following three rules make a difference in the script */
			overflow:hidden;
			line-height: 13px;
			font-size: 13px;

			margin:0;

			}

			}

			position:relative;
			/*display:inline-block;*/

			}
			.line-nums{
				font-size:13px;
				line-height:13px;
				padding:10px 4px;
				font-family: monospace;
				background: #EEE;
				position: absolute;

				left: -24px;
				bottom: 0;
				top: 0;

				}
